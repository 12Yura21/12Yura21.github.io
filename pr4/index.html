<!DOCTYPE html>
<html lang="en">
<head>

    <title>Where am I?</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

</head>
<body>
    <div id="location">
        Your location will go here.

    <div id="distance">

     <div id="map"></div>
    <div class="buttons">
        <button class="button" id="focus">Зфокусуватись на мені</button>
        <button class="button" id="dest"> Зфокусуватись на пункті призначення</button>
    </div>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

</html>
