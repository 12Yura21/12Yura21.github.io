<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tabs">
        <div class="tab whiteborder">border-radius</div>
        <div class="tab">flex-grow</div>
        <div class="tab">flex-shrink</div>
        <div class="tabContent">
            <div>Верхній лівий радіус:
                <input type="range" id="rtl" min="0" max="100" value="0" oninput = "generate()">
                <input type="number" id="ttl"  value="0">
            </div>

            <div>Верхній правий радіус:
                <input type="range" id="rtr" min="0" max="100" value="0" oninput = "generate()">
                <input type="number" id="ttr"  value="0">
            </div>
            <div>Нижній правий радіус:
                <input type="range" id="rbr" min="0" max="100" value="0" oninput = "generate()">
                <input type="number" id="tbr"  value="0">
            </div>
            <div>Нижній лівий радіус:
                <input type="range" id="rbl" min="0" max="100" value="0" oninput = "generate()">
                <input type="number" id="tbl"  value="0">
            </div>
            <div id="block"></div>
            Code:<textarea id="outputCode1">
                
            </textarea>
        </div>
        <div class="tabContent">
            <div>Flex-grow
                <input type="range" id="rgrow" min="0" max="100" value="0"  oninput="changeGrow1()">
                <input type="number" id="tgrow" min="0" max="100"  value="0" oninput="changeGrow2()">
            </div>
            <div class="flexbox">
                <div>word</div>
                <div id="grow">word</div>
                <div>word</div>
            </div>
            <textarea name="" id="outputCode"></textarea>
        </div>
        <div class="tabContent">
            <div>Flex-shrink
                <input type="range" min="0" max="100" value="0" id="rshrink" oninput="changeShrink1()">
                <input type="number" min="0" max="100" id="tshrink" value="0" oninput="changeShrink2()">
            </div>
            <div class="flexbox2">
                <div>word</div>
                <div id="grow2">word</div>
                <div>word</div>
            </div>
            <textarea name="" id="outputCode2"></textarea>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
